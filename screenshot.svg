<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="675" fill="#050C07"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="gridDots" width="25" height="25" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1.2" fill="#152B1B"/>
    </pattern>
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="1200" height="675" fill="url(#gridDots)"/>

  <!-- Left Sidebar -->
  <rect width="280" height="675" fill="#0A1A0F" stroke="#1A4A23" stroke-width="1"/>
  <rect x="20" y="20" width="40" height="40" rx="8" fill="#10B981"/>
  <path d="M30 30H50V50H30V30ZM35 35H45V45H35V35Z" fill="white"/>
  <text x="75" y="48" fill="white" font-family="sans-serif" font-weight="900" font-size="22" font-style="italic">CircuitFlow</text>
  
  <rect x="20" y="90" width="115" height="45" rx="10" fill="#10B981" stroke="#10B981"/>
  <rect x="145" y="90" width="115" height="45" rx="10" fill="#0D2315" stroke="#1A4A23"/>
  
  <text x="25" y="170" fill="#1A4A23" font-family="sans-serif" font-weight="900" font-size="10" letter-spacing="2">FOOTPRINTS</text>
  <rect x="20" y="185" width="240" height="50" rx="12" fill="#0D2315" stroke="#1A4A23"/>
  <text x="35" y="215" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Arduino Nano</text>
  <rect x="20" y="245" width="240" height="50" rx="12" fill="#10B981" fill-opacity="0.1" stroke="#10B981"/>
  <text x="35" y="275" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">DIP-8 IC</text>

  <!-- Canvas Content -->
  <!-- Component 1: DIP-8 -->
  <g transform="translate(450, 200)">
    <rect width="100" height="150" rx="8" fill="#0A1A0F" fill-opacity="0.8" stroke="#10B981" stroke-width="2" filter="url(#glowEffect)"/>
    <circle cx="20" cy="30" r="8" fill="#FCD34D" stroke="#050C07" stroke-width="2"/>
    <circle cx="20" cy="60" r="8" fill="#FCD34D" stroke="#050C07" stroke-width="2"/>
    <circle cx="20" cy="90" r="8" fill="#FCD34D" stroke="#050C07" stroke-width="2"/>
    <circle cx="20" cy="120" r="8" fill="#FCD34D" stroke="#050C07" stroke-width="2"/>
    <circle cx="80" cy="30" r="8" fill="#FCD34D" stroke="#050C07" stroke-width="2"/>
    <circle cx="80" cy="60" r="8" fill="#FCD34D" stroke="#050C07" stroke-width="2"/>
    <circle cx="80" cy="90" r="8" fill="#FCD34D" stroke="#050C07" stroke-width="2"/>
    <circle cx="80" cy="120" r="8" fill="#FCD34D" stroke="#050C07" stroke-width="2"/>
    <text x="50" y="-15" text-anchor="middle" fill="#10B981" font-family="monospace" font-weight="bold" font-size="12">IC_1</text>
  </g>

  <!-- Component 2: Resistor -->
  <g transform="translate(750, 400)">
    <rect width="150" height="40" rx="4" fill="#0A1A0F" stroke="#1A4A23" stroke-width="2"/>
    <circle cx="25" cy="20" r="8" fill="#FCD34D" stroke="#050C07" stroke-width="2"/>
    <circle cx="125" cy="20" r="8" fill="#FCD34D" stroke="#050C07" stroke-width="2"/>
    <text x="75" y="-15" text-anchor="middle" fill="#10B981" font-family="monospace" font-weight="bold" font-size="12">R_1</text>
  </g>

  <!-- Trace -->
  <path d="M 470 290 C 550 290, 650 420, 775 420" stroke="#10B981" stroke-width="8" stroke-linecap="round" fill="none" filter="url(#glowEffect)"/>
  
  <!-- DRC Violation -->
  <circle cx="620" cy="340" r="25" fill="#EF4444" fill-opacity="0.1" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 2"/>
  <path d="M620 330V345M620 350H620.01" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>

  <!-- Right Sidebar -->
  <rect x="920" width="280" height="675" fill="#0A1A0F" stroke="#1A4A23" stroke-width="1"/>
  <text x="940" y="40" fill="#1A4A23" font-family="sans-serif" font-weight="900" font-size="10" letter-spacing="2">INSPECTOR</text>
  
  <rect x="940" y="70" width="240" height="200" rx="12" fill="#0D2315" stroke="#10B981" stroke-opacity="0.2"/>
  <text x="960" y="100" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">Trace Editor</text>
  <text x="960" y="130" fill="#1A4A23" font-family="sans-serif" font-size="10" font-weight="bold">WIDTH</text>
  <rect x="960" y="145" width="200" height="4" rx="2" fill="#050C07"/>
  <circle cx="1060" cy="147" r="8" fill="#10B981"/>
  
  <!-- Status Bar -->
  <rect y="635" width="1200" height="40" fill="#050C07" stroke="#1A4A23" stroke-width="1"/>
  <circle cx="30" cy="655" r="5" fill="#EF4444"/>
  <text x="45" y="659" fill="#EF4444" font-family="sans-serif" font-weight="900" font-size="10" letter-spacing="1">1 DRC FAULT DETECTED</text>
</svg>